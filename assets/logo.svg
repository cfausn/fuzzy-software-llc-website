<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Modern Logo Mark - centered vertically -->
  <g transform="translate(10, 10) scale(1.33, 1.33)">
    <!-- Outer ring -->
    <circle cx="15" cy="15" r="14" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3"/>

    <!-- Main hexagon shape -->
    <path d="M15 5 L24.5 10.25 L24.5 19.75 L15 25 L5.5 19.75 L5.5 10.25 Z"
          fill="url(#logoGradient)" opacity="0.9"/>

    <!-- Inner detail -->
    <path d="M15 9 L20 11.5 L20 18.5 L15 21 L10 18.5 L10 11.5 Z"
          fill="white" opacity="0.3"/>

    <!-- Center dot -->
    <circle cx="15" cy="15" r="2" fill="white" opacity="0.8"/>
  </g>

  <!-- Company Name with better typography -->
  <g transform="translate(60, 30)">
    <text font-family="Inter, system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#0f172a">
      <tspan>Fuzzy</tspan>
      <tspan x="60" font-weight="500">Software</tspan>
    </text>
    <text x="155" y="0" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="13" font-weight="400" fill="#64748b" letter-spacing="0.5">
      LLC
    </text>
  </g>

  <!-- Subtle tagline -->
  <text x="60" y="50" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="9" font-weight="400" fill="#94a3b8" letter-spacing="0.3">
    SENIOR ENGINEERS ON DEMAND
  </text>
</svg>