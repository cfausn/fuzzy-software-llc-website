<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1128 191" fill="none">
  <!-- White background for LinkedIn -->
  <rect width="1128" height="191" fill="white"/>

  <defs>
    <linearGradient id="coverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Center the logo content -->
  <g transform="translate(320, 65.5)">
    <!-- Modern Logo Mark -->
    <g transform="translate(0, 0)">
      <!-- Outer ring -->
      <circle cx="30" cy="30" r="28" fill="none" stroke="url(#coverGradient)" stroke-width="3" opacity="0.3"/>

      <!-- Main hexagon shape -->
      <path d="M30 10 L49 20.5 L49 39.5 L30 50 L11 39.5 L11 20.5 Z"
            fill="url(#coverGradient)" opacity="0.9"/>

      <!-- Inner detail -->
      <path d="M30 18 L40 23 L40 37 L30 42 L20 37 L20 23 Z"
            fill="white" opacity="0.3"/>

      <!-- Center dot -->
      <circle cx="30" cy="30" r="4" fill="white" opacity="0.8"/>
    </g>

    <!-- Company Name with larger text for cover photo -->
    <g transform="translate(80, 35)">
      <text font-family="Inter, system-ui, -apple-system, sans-serif" font-size="44" font-weight="700" fill="#0f172a">
        <tspan>Fuzzy</tspan>
        <tspan x="120" font-weight="500">Software</tspan>
      </text>
      <text x="310" y="0" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="26" font-weight="400" fill="#64748b" letter-spacing="1">
        LLC
      </text>
    </g>

    <!-- Tagline below -->
    <text x="80" y="75" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#64748b" letter-spacing="0.5">
      SENIOR ENGINEERS ON DEMAND
    </text>
  </g>
</svg>